<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#4F46E5" stroke="#3730A3" stroke-width="2"/>
  
  <!-- Moment icon - simplified blog/content icon -->
  <g transform="translate(50, 50)">
    <!-- Document/blog post shape -->
    <rect x="-18" y="-22" width="36" height="44" rx="4" fill="white" opacity="0.9"/>
    
    <!-- Lines representing content -->
    <line x1="-12" y1="-15" x2="12" y2="-15" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"/>
    <line x1="-12" y1="-8" x2="8" y2="-8" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"/>
    <line x1="-12" y1="-1" x2="12" y2="-1" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Moment indicator - small circle with sparkle -->
    <circle cx="8" cy="8" r="6" fill="#10B981" stroke="white" stroke-width="2"/>
    <g transform="translate(8, 8)">
      <!-- Sparkle -->
      <path d="M0,-3 L1,0 L0,3 L-1,0 Z" fill="white"/>
      <path d="M-3,0 L0,1 L3,0 L0,-1 Z" fill="white"/>
    </g>
  </g>
  
  <!-- Text below -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">
    HALO
  </text>
</svg> 